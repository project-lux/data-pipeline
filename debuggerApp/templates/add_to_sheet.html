<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Google Sheet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
    <style>
        body {
            background-color: #f0f8ff; /* Light blue background */
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 40px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .message {
            font-size: 1.2em;
            color: #4caf50; /* Success message color */
            background: none; /* No background */
            padding: 0; /* No padding */
            text-align: center; /* Center-align the message */
        }
        .small-button {
            display: block;
            width: auto; /* Allow button to be smaller */
            font-size: 0.8em; /* Smaller text size */
            padding: 5px 10px; /* Smaller padding for the button */
            margin: 20px auto; /* Center-align the button */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Records Added to Google Sheet</h1>

        <!-- Success message without background or highlight -->
        <p class="message">{{ success_message }}</p>

        <!-- Smaller "Go Back" button -->
        <a href="/" class="button is-link small-button">Go Back</a>
    </div>
</body>
</html>
