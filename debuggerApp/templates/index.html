<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URI Input Form</title>
    <!-- Bulma CSS Framework -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
    <style>
      body {
        background-color: #f9f9f9;
        font-family: 'Arial', sans-serif;
      }
      .container {
        max-width: 400px;
        margin: 50px auto;
        background: white;
        padding: 20px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }
      h1 {
        color: #333;
/*        text-align: center;*/
        margin-bottom: 20px;
      }
      label {
        font-weight: bold;
      }
      .control {
        margin-bottom: 15px;
      }
      .input, .button {
        max-width: 300px; 
        margin: 0 auto;   
      }
      .button {
        display: block;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Enter a LUX URI for equivalent debugging</h1>
      <form method="POST" action="/">
        <!-- URI Input -->
        <div class="field">
          <label class="label" for="uri">URI:</label>
          <div class="control">
            <input class="input" type="text" id="uri" name="uri" placeholder="Enter URI here" required>
          </div>
        </div>

        <!-- Toggle options -->
        <div class="field">
          <div class="control">
            <label class="checkbox" for="option1">
              <input type="checkbox" id="option1" name="option1" value="on">
              Process internal records only?
            </label>
          </div>
        </div>

        <div class="field">
          <div class="control">
            <label class="checkbox" for="option2">
              <input type="checkbox" id="option2" name="option2" value="on">
              Run name reconciliation?
            </label>
          </div>
        </div>

        <!-- Submit Button -->
        <div class="control">
          <button class="button is-link" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
