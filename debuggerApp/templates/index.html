<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>URI Input Form</title>
  </head>
  <body>
    <h1>Enter a URI</h1>
    <form method="POST" action="/">
      <label for="uri">URI:</label>
      <input type="text" id="uri" name="uri" required>
      <br><br>

      <!-- Toggle options -->
      <label for="option1">Process internal records only?</label>
      <input type="checkbox" id="option1" name="option1" value="on">
      <br><br>

      <label for="option2">Run name reconciliation?</label>
      <input type="checkbox" id="option2" name="option2" value="on">
      <br><br>

      <input type="submit" value="Submit">
    </form>
  </body>
</html>
