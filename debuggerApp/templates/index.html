<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>URI Input Form</title>
  </head>
  <body>
    <h1>Enter a URI</h1>
    <form method="POST" action="/">
      <label for="uri">URI:</label>
      <input type="text" id="uri" name="uri" required>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
